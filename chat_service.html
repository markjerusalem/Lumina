<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Service</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #367588;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      nav {
        background-color: #004040;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      section {
        text-align: center;
        position: relative;
        padding: 30px;
      }

      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #9dc8e3;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-box {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        padding: 10px;
      }

      .user-input {
        display: flex;
        justify-content: space-between;
      }

      .message-input {
        width: 80%;
        padding: 8px;
        margin-right: 10px;
      }

      .send-button {
        width: 18%;
        padding: 8px;
        background-color: #367588;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      footer {
        background-color: #367588;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
  </style>
</head>

<body>
  <header>
    <h1> Chat Services </h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="educational_resources.html">Educational Resources</a></li>
      <li><a href="chat_service.html">Chat Service</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <section>
    <h2>AI Chatbot</h2>
    <p>Welcome to our AI Chatbot service! Our chatbot is here to provide support, information, and a listening ear 24/7.</p>
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="user-input">
        <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
      </div>
    </div>
  </section>

  <script>
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const chatBox = document.getElementById('chat-box');

      const userMessage = messageInput.value;
      if (userMessage.trim() !== '') {
        // Display user's message
        chatBox.innerHTML += `<p><strong>User:</strong> ${userMessage}</p>`;

        const chatbotResponse = "Hello!";
        chatBox.innerHTML += `<p><strong>Chatbot:</strong> ${chatbotResponse}</p>`;

        // Clear the message input
        messageInput.value = '';
      }
    }
  </script>

  <footer>
    <!-- Footer content -->
  </footer>
  <script src="script.js"></script>
</body>

</html>
